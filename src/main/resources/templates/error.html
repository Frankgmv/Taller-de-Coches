<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Oops! Algo salió mal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 48px;
            color: #f44336;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-container">
        <h1>¡Oops! Algo salió mal</h1>
        <p><strong th:text="${mensaje}"></strong></p>
        <p>Lo sentimos, parece que hubo un error en el servidor.</p>
        <p><a href="/">Volver a la página principal</a></p>
    </div>
</div>

</body>
</html>
